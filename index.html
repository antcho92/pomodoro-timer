<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>

    <h1 id="title">Pomodoro Timer</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-3 col-xs-3 time-modifier">
                <h4>Break Length</h4>
                <br>
                <div>
                    <button class="btn btn-default" id='decreaseBreak'>-</button>
                    <p id="breakLength">5</p>
                    <button class="btn btn-default" id='increaseBreak'>+</button>
                </div>
            </div>
            <div class="col-xs-3 time-modifier">
                <h4>Session Length</h4>
                <br>
                <div>
                    <button class="btn btn-default" id="decreaseSession">-</button>
                    <p id="sessionLength">25</p>
                    <button class="btn btn-default" id="increaseSession">+</button>
                </div>
            </div>
        </div>
        <div class="row session">
            <div class="col-xs-offset-3 col-xs-6">
                <h2 id='mode'>Session</h2>
                <br>
                <p id="timer"><span id='minutes'>25</span>:<span id='seconds'>00</span></p>
            </div>
        </div>
        <div class="row" id="start-stop">
            <button type="button" class="btn btn-primary" id='start'>Start</button>
            <button type="button" class="btn btn-danger" id='stop'>Stop</button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
